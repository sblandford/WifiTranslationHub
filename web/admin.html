<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translation Hub Admin</title>
    <link rel="stylesheet" type="text/css" href="css/admin.css">
    <script src="js/lang.js?v1"></script>
    <script src="js/common.js?v1"></script>    
    <script src="js/admin.js?v2"></script>
</head>
<body>
    <div class="page">
        <div class="globalControls">
            <table id="globalTable" class="globalControls">
                <tbody>
                    <tr>
                        <td>
                            <div id="headphones">
                                <input type="checkbox" id="headphonesCheckbox" onclick="headphonesToggle();" />
                                <label for="headphonesCheckbox">Mandate heaphones</label>
                            </div>
                        </td>
                        <td>
                            <div id="adminpw">
                                <button id="adminPwButton" onclick="setAdminPw();">Set/change password</button>
                            </div>
                        </td>
                        <td>
                            <div id="qrBtnDiv">
                                <button class="qrBtn" id="qrBtn" onclick="showQr();">QR/URL</button>
                            </div>                        
                        </td>
                        <td>
                            <div id="playerBtnDiv">
                                <button class="playerBtn" id="playerBtn" onclick="openInNewTab('/index.html');">Player</button>
                            </div>                        
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="channelsDiv" class="channels">
            <table id="channelsTable" class="channels">
                <thead>
                    <tr>
                        <th colspan=4></th><th colspan=4>Client count</th>
                    </tr>
                    <tr>
                        <th>Channel</th><th>Status</th><th>Locked</th><th>TX</th>
                        <th>Multicast</th><th>HTTP LAN</th><th>HTTP WAN</th><th>RTSP</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </div>
    <div id="qrBox" class="qrBox">
        <object id="qrObj" class="qrObj" type="text/html" data="/qr/index.html" ></object>
    </div>     
    <div class="uuid-menu-unselected menu">
        <div id="uuid-menu-unselected-enable" class="menu-item">Enable</div>
        <div id="uuid-menu-unselected-rename" class="menu-item">Rename</div>
    </div>
    <div class="uuid-menu-enabled menu">
        <div id="uuid-menu-enabled-disable" class="menu-item">Disable</div>
        <div id="uuid-menu-enabled-rename" class="menu-item">Rename</div>
    </div>
    
    <div id="pwModalBox" class="pwModal">
        <!-- Modal content -->
        <div class="pwModalContent">
            <p>Enter admin password ...</p>
            <input name="pwAdminInput" id="pwAdminInput" class="pwAdminTextBox" type="password" onchange="pwSet();"/>
            <input name="pwAdminOk" class="pwAdminOk" type="submit" onclick="pwSet();"/>
        </div>
    </div>    
    
</body>
</html>
