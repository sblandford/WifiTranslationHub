<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />        
        
        <title>Translation Web Client</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script>var includeApp = true;</script>
        <script src="js/lang.js?v=1"></script>
        <script src="js/player.js?v=3"></script>
    </head>
    <body>

    <div class="page">
        <table class="ui">
            <tbody>
                <tr class="ui"><td class="ui">
                    <div class="ui dropdown">
                        <button onclick="chSelect();" class="ui dropbtn" id="chSelectBtn">Select</button>
                        <div id="chSelectList" class="dropdown-content">
                        </div>
                    </div>
                <tr class="ui"><td class="ui">
                    <div class="ui chName" id="chName">....</div>
                </td></tr>
                <tr class="ui stat"><td class="ui">
                    <div class="ui stat" id="stat">
                    ----
                    </div>
                </td></tr>
                <tr class="ui"><td class="ui">
                    <div class="ui">
                        <button onclick="startStopPlayerClick();" ontouchend="startStopPlayerTouchend();" class="ui startStopBtn" id="startStopButton">Start</button>
                    </div>
                </td></tr>
            </tbody>
        </table>

        <div class="qrDiv">
            <button class="qrBtn" id="qrBtn" onclick="showQr();">QR</button>
        </div>
        <div id="qrBox" class="qrBox">
            <object id="qrObj" class="qrObj" type="text/html" data="/qr/index.html" ></object>
        </div>        
        <div id="geoBox" class="geoBox">

            <p class="geoBoxText" id="geoBoxText">Permission is required to check your location</p>
            <div class="geoWrapper">                
                <button onclick="geoDecline();" class="ui geoBtn" id="geoDeclineButton">Decline</button>
                <p>&nbsp;</p>
                <button onclick="geoApprove();" class="ui geoBtn" id="geoConfirmButton">Confirm</button>

            </div>
        </div>
        <div id="appDiv" class="appDiv">
            <button class="appBtn" id="appBtn" onclick="window.location = gAppUrl;"></button>
        </div>
    </div>
</body>
</html>
